<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-3">
    <h5>Bootstrap Buttons</h5>

    <!-- Row 1 -->
    <div class="mb-2">
      <button class="btn btn-primary btn-sm">Button-1</button>
      <button class="btn btn-outline-secondary btn-sm">Button-2</button>
      <button class="btn btn-success btn-sm">Button-3</button>
      <button class="btn btn-danger btn-sm">Button-4</button>
    </div>

    <!-- Row 2 -->
    <div class="mb-2">
      <button class="btn btn-warning w-100">Button-5</button>
    </div>

    <!-- Row 3 -->
    <div>
      <button class="btn btn-info btn-sm">Button-6</button>
      <button class="btn btn-light btn-sm border">Button-7</button>
      <button class="btn btn-link btn-sm">Button-8</button>
    </div>
  </div>

</body>
</html>


</html>
